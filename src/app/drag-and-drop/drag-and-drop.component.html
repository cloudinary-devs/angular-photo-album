<div
  [ngClass]="['dragArea', dragOver ? 'dragOver' : '']"
  (dragover)="handleDragOver($event)"
  (dragleave)="handleDragLeave()"
  (drop)="handleDrop($event)"
>
  <p>Drag and drop images here</p>
</div>

<div *ngIf="isAnyLoading()">
  <p>Image upload in progress</p>
  <span class="loading loading-spinner text-primary"></span>
</div>
<div *ngIf="droppedFiles?.length !== 0" class="flex flex-wrap">
  <h2 class="w-full text-xl font-bold">Uploaded images</h2>
  @for (droppedFile of droppedFiles; track droppedFile; let index = $index) {
  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 p-4">
    <img
      class="w-full"
      [src]="droppedFile.previewUrl"
      alt="'Preview of ' + droppedFile.file.name"
    />
  </div>
  }
</div>
